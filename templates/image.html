<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Detect</title>
</head>
<body>

    <h2>Upload Your JPEG Image</h2>

    <form id="uploadForm" action="/detect" method="post" enctype="multipart/form-data">
        <label for="imageUpload">Select image:</label>
        <input type="file" id="imageUpload" name="image" accept="image/jpeg">

        <button type="button" onclick="detectImage()">Detect</button>
        <p id="detectionResult"></p>
    </form>

    <script>
        function detectImage() {
            var form = document.getElementById("uploadForm");
            var formData = new FormData(form);

            fetch("/detect", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Handle the detection result
                var resultElement = document.getElementById("detectionResult");
                resultElement.textContent = "Detection Result: " + JSON.stringify(data);
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
