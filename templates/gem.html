<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI Chat</title>
</head>
<body>

<div style="text-align: center; margin-top: 50px;">
    <h1>GenAI Chat</h1>
    <div id="chatHistory" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; max-width: 600px; margin-left: auto; margin-right: auto;">
        <!-- Chat history will be displayed here -->
    </div>
    <label for="userInput">Enter your message:</label>
    <input type="text" id="userInput" required>
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("userInput").value;
            var outputDiv = document.getElementById("chatHistory");

            fetch('/api/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 'user_input': userInput }),
            })
            .then(response => response.json())
            .then(data => {
                // Display user message
                outputDiv.innerHTML += "<p><strong>You:</strong> " + userInput + "</p>";
                // Display GenAI's response
                outputDiv.innerHTML += "<p><strong>GenAI:</strong> " + data.genai_response + "</p>";
                // Clear input field
                document.getElementById("userInput").value = "";
            });
        }
    </script>
</div>

</body>
</html>
